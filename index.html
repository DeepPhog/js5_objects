<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="car">
            <h1>Bytt Firmanavn</h1>
            <input type="text" id="name">

        </div>
        <div class="car">
            <h1>Legge til ny bil</h1>
            <input type="text" id="car">

        </div>
        <div class="car">
            <h1>Fjern første bilen i listen</h1>
            <input type="submit" id="del" class="sub2" value="Slett">

        </div>
        <div class="car">
            <h1>Fjern nettsiden </h1>
            <input type="submit" id="delnett" class="sub2" value="Slett">

        </div>

        <div class="car">
            <h1>Skriv ut alle ellementene med en for loop </h1>
            <input type="submit" id="loop" class="sub2" value="skriv ut">

        </div>

            <h1>Skriv ut alle nøklene med en for loop </h1>

            <h3 class="red">Jeg forstår ikke oppgaven</h3>
            <input type="submit" id="ver" class="sub2" value="skriv ut">

        </div>
        <div class="car">
            <h1>Skriv ut første elemente </h1>
            <input type="submit" id="first" class="sub2" value="skriv ut">

        </div>
        <div class="car">
            <h1>Skriv ut siste elemente </h1>
            <input type="submit" id="last" class="sub2" value="skriv ut">

        <input type="submit" id="sub" class="sub">
